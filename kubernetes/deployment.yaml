apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-lab12
  labels:
    app: frontend-lab12
spec:
  selector:
    matchLabels:
      app: frontend-lab12
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend-lab12
    spec:
      containers:
        - name: frontend-lab12
          image: miseonk1/front-service
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
